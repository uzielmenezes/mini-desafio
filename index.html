<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>FORD</title>

		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				border: 0;
				box-sizing: border-box;
				font-family: arial;
			}

			html {
				font-size: 62.5%;
			}

			body {
				background-color: #F5F5F5;
			}

			header {
				background-color: #0000CD;
				color: #FFFFFF;
				width: 100%;
				height: 15rem;
				text-align: center;
				padding: 5.5rem 0;
			}

			header p {
				font-size: 2rem;
				background-color: red;
				padding: 1rem 0;
			}

			footer {
				font-size: 1.4rem;
				width: 100%;
				height: 7.5rem;
				color: #fff;
				background-color: #FF00FF;
				text-align: center;
				padding: 3rem 0;
				position: fixed;
				bottom: 0;
			}

			footer h3 {
				position: absolute;
				top: 0;
				right: 0;
				padding: 1rem;
			}

		</style>

	</head>

	<body>
		<header>
			<h3>
			<p>Conteúdo da página</p>
			</h3>
		</header>

		

		<footer>
			<h3>Redes Sociais</h3>
			<p>Rodapé</p>
		</footer>
	</body>
</html>
